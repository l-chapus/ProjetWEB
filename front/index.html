<!DOCTYPE html>
<html lang="fr">

    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ESIREM Galactique</title>
        <link rel="stylesheet" href="style/style_accueil.css" />

        <script src="../API/js/creer_utilisateur.js"></script>
    </head>

    <body>
        
        <nav>
            <img src="ressources/logo.png">
            <h1>ESIREM Galactique</h1>
        </nav>
        <section id="video">
            <video autoplay muted loop>
                <source src="ressources/background.mp4">
            </video>
        </section>
        <section id="information">
            <form action="../API/php/connexion.php" method="post">
                <label for="email">Email</label>
                <input type="email" id="email_connexion" name="email">
                <label for="password">Mot de passe</label>
                <input type="password" id="password_connexion" name="password" placeholder="Mot de passe">
                <label for="univers">Univers</label>
                <select name="univers" id="univers-select">
                    <option value="">--Choisissez une option--</option>
                    <option value="nouveau-univers">Nouveau univers</option>
                </select>
                <button>Connexion</button>
            </form>
            <form id="creation">
                <label for="email">Email</label>
                <input type="email" id="email_creation" name="email">
                <div id="utilisateur_existant" class="reset">Cet utilisateur existe déjà, connectez-vous.</div>
                <div id="utilisateur_incomplet" class="reset">Veuillez completer tous les champs.</div>
                <div id="utilisateur_creer" class="reset">Utilisateur créé avec succès! Connectez vous.</div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password_creation" name="password">
                <div>
                    <input type="checkbox" id="case" name="case">
                    <label>Accepter les conditions générales</label> 
                </div>
                <button type="button" onclick="creation()">Créer mon compte</button>
            </form>
        </section>

    </body>

</html>
